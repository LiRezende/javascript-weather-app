<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Weather App Vanilla JavaScript</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center my-4">Weather App</h1>
      <form class="change-location my-4 text-center">
        <label for="city">Enter location for weather information.</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
          alt="Time image."
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="Weather icon." />
        </div>
        <div class="text-uppercase text-center details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3 weather-condition">Weather Condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
      <footer>
        <div class="container footer-container">
          <a
            href="https://www.linkedin.com/in/ligia-maia-tostes-brusamolin-de-rezende-1617b866/"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://github.com/LiRezende" target="_blank"
            ><i class="fab fa-github-alt"></i
          ></a>
        </div>
      </footer>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
